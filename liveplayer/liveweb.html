<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>直播</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="./css/mobile.css">
    <script src="./js/jquery-3.2.1.min .js"></script>
    <script src="./js/rem.js"></script>
</head>

<body">

    <script>
        $(function () {
            function getParams(name) {
                var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
                var r = window.location.search.substr(1).match(reg);
                if (r != null) {
                    return decodeURIComponent(r[2]);
                }
                return null;
            }

            var liveId = getParams('liveId'),
                liveUserId = getParams('liveUserId'),
                shareUserId = getParams('shareUserId');
            
            function isAndroid() {
                var u = navigator.userAgent;
                if (u.indexOf("Android") > -1 || u.indexOf("Linux") > -1) {
                    if (window.ShowFitness !== undefined) return true;
                }
                return false;
            }
            // 判断设备为 ios
            function isIos() {
                var u = navigator.userAgent;
                if (u.indexOf("iPhone") > -1 || u.indexOf("iOS") > -1) {
                    return true;
                }
                return false;
            }
            if (isIos()) {
                window.location.href = './MobileIos.html?liveUserId=' + liveUserId + '&liveId=' + liveId +
                    '&shareUserId=' + shareUserId;
            } else {
                window.location.href = './MobileAnd.html?liveUserId=' + liveUserId + '&liveId=' + liveId +
                    '&shareUserId=' + shareUserId;;
            }
        })
      
    </script>
    </body>

</html>
